<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet"  type="text/css" href="./reset.css"/>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div>
            <div class="main">
                <h2>Search for a city</h3>
            </div>
            <form id="form-input">
                <input type="text" id="input-field" placeholder="San Diego"><br>
                <button id="search">Search</button>
                <ul id="states"></ul>
            </form>
        </div>
        
        <div id="container"> 
            <section >
                <h2 id="cityName"></h2>
                <div id="temp"></div>
                <div id="wind"></div>
                <div id="humidity"></div>
                <div id="uvi"></div>
            </section>

            <div id="forecast">
                <section>
                    <h2  id="five-forecast"></h2>
                    <div id="forecastDay1">1</div>
                    <div id="forecastDay2">2</div>
                    <div id="forecastDay3">3</div>
                    <div id="forecastDay4">4</div>
                    <div id="forecastDay5">5</div>
                </section>
            </div>
        </div>
         
    </main>

    <script src="./script.js"></script>
</body>
</html>
